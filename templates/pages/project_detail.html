<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: #1a202c;
            background-color: #f0f9ff; /* sky-50 */
        }
        .article-container {
            max-width: 900px; /* Increased width */
            margin: 0 auto;
            padding: 2rem 1rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .prose {
            width: 100%;
        }
        .prose h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #0c4a6e; /* sky-900 */
            margin-bottom: 1.5rem;
            line-height: 1.2;
            border-bottom: 2px solid #0c4a6e;
            padding-bottom: 0.5rem;
        }
        .prose h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #0369a1; /* sky-700 */
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #60a5fa; /* sky-400 */
            padding-bottom: 0.25rem;
        }
        .prose h3 {
            font-family: 'Merriweather', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1d4ed8; /* blue-700 */
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .prose p {
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
            color: #1a202c;
        }
        .prose pre {
            background-color: #f4f4f4;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .prose code {
            background-color: #f4f4f4;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            padding: 0.2rem 0.4rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        .prose pre > code {
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .prose ul, .prose ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        .prose ul li, .prose ol li {
            margin-bottom: 0.75rem;
            position: relative;
        }
        .prose ul li::before {
            content: "â€¢";
            position: absolute;
            left: -1rem;
            color: #0369a1; /* sky-700 */
            font-weight: bold;
        }
        .prose a {
            color: #0369a1; /* sky-700 */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .prose a:hover {
            color: #1d4ed8; /* blue-700 */
            text-decoration: underline;
        }
        .prose blockquote {
            border-left: 3px solid #0369a1; /* sky-700 */
            padding-left: 1rem;
            font-style: italic;
            color: #4b5563; /* gray-600 */
            margin: 1.5rem 0;
        }
        .prose img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .prose svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem 0;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script>
        // JavaScript to modify image paths
        document.addEventListener('DOMContentLoaded', function() {
            var images = document.querySelectorAll('.prose img');
            images.forEach(function(img) {
                // Modify relative paths to use an absolute path
                if (img.src.startsWith('/content/')) {
                    img.src = '/static' + img.src;
                }
            });
        });
    </script>
</head>
<body class="bg-sky-50">
    <div class="article-container">
        <article class="prose lg:prose-xl">
            <!-- Markdown content will be injected here -->
            {{ markdown_content | safe }}
        </article>
    </div>
</body>
</html>
