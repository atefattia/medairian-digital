{% extends "base.html" %}

{% block title %}Projects - Med.AI.rian{% endblock %}

{% block content %}
<div class="bg-gradient-to-b from-sky-50 via-white to-white min-h-screen py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-sky-900 sm:text-4xl">
                {{ title }}
            </h2>
        </div>

        <div class="mt-12 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            {% for project in projects %}
            <div class="flex flex-col rounded-lg shadow-sm overflow-hidden border border-sky-100 bg-white hover:shadow-lg transition-all duration-300">
                <div class="flex-shrink-0">
                    <img class="h-48 w-full object-cover" src="{{ project.image }}" alt="{{ project.title }}">
                </div>
                <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3">
                            <div class="flex-shrink-0">
                                <div class="h-10 w-10 rounded-lg bg-gradient-to-r from-sky-700 to-blue-600 flex items-center justify-center">
                                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                </div>
                            </div>
                            <h3 class="text-xl font-semibold text-sky-900">
                                {{ project.title }}
                            </h3>
                        </div>
                        <div class="mt-3 text-base text-gray-500">
                            {{ project.description }}
                        </div>
                        <div class="mt-4 flex flex-wrap gap-2">
                            {% for tag in project.tags %}
                            <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-sky-100 text-sky-800">
                                {{ tag }}
                            </span>
                            {% endfor %}
                        </div>
                        <div class="mt-6">
                            <a href="{{ project.link }}" class="text-base font-semibold text-sky-700 hover:text-sky-800 transition-colors duration-200">
                                Learn more â†’
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
