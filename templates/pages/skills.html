{% extends "base.html" %}

{% block title %}Skills - Med.AI.rian{% endblock %}

{% block content %}
<div class="bg-gradient-to-b from-sky-50 via-white to-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-sky-900 sm:text-4xl">
                {{ title }}
            </h2>
            <p class="mt-4 text-lg text-gray-600">
                {{ subtitle }}
            </p>
        </div>

        <div class="mt-12 grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            {% for skill_group in skills %}
            <div class="bg-white p-6 rounded-lg shadow-sm border border-sky-100 hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="flex items-center justify-center h-12 w-12 rounded-md bg-gradient-to-r from-sky-700 to-blue-600 text-white">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ skill_group.icon }}"/>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-sky-900">
                            {{ skill_group.title }}
                        </h3>
                    </div>
                </div>
                <div class="mt-4">
                    {% for skill in skill_group.skills %}
                    <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-sky-100 text-sky-800 mr-2 mb-2">
                        {{ skill }}
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
